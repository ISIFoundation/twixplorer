{% extends "layout.html" %}
{% block body %}
    <h1>Twitter Topic Explorer - Data Collection</h1>
    <p>List of Data Collection jobs:</p>
    <ul>
    {% for job in active_collectors %}
        <li><a href="{{ url_for('collector.job') }}?id={{loop.index}}">Data Collection job. Keywords: {{ job.query }}</a></li>
    {% endfor %}
    </ul>
    
{% endblock %}
